---
- copy: src=hosts dest=/etc/hosts
- copy: src=hostname dest=/etc/hostname
- command: mkdir -p /var/www/html/{{ domain }}/{{ type }}
- synchronize: src=../../../../pimcore dest=/var/www/html/{{ domain }}/{{ type }}
- synchronize: src=../../../../var dest=/var/www/html/{{ domain }}/{{ type }}
- copy: src=../../../../pimcore.sql dest=/var/www/html/{{ domain }}/{{ type }}/pimcore.sql
- file: src=/var/www/html/{{ domain }}/{{ type }}/var dest=/var/www/html/{{ domain }}/{{ type }}/website/var state=link mode=777
